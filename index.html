<!DOCTYPE >
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Maze Lord</title>
    <link type="text/css" rel="styleSheet"  href="css/index.css" />
  </head>

  <body>
    <audio autoplay="autopaly" loop="loop" id="audios">
      <source src="music/1.mp3" type="audio/mp3" />
    </audio>
    <div class="index0">
      <div
        style="position: relative; width: 90%; height: 50%; left: 5%; top: 7%;"
      >
        <img
          src="img/Logo.png"
          style="position: relative; width: 100%; height: 100%;"
        />
        <span
          style="
            position: absolute;
            top: 110%;
            width: 100%;
            color: rgb(250, 250, 250);
            text-align: center;
            font-size: 0.8em;
            display: block;
          "
          >迷宫 出口固定右上角</span
        >
        <br />
      </div>
      <div class="bottom" id="mode0">开始</div>
    </div>
    <div class="index">
      <div
        style="position: relative; width: 90%; height: 50%; left: 5%; top: 7%;"
      >
        <img
          src="img/Logo.png"
          style="position: relative; width: 100%; height: 100%;"
        />
      </div>
      <div class="bottom" id="mode1">休闲模式</div>
      <span class="bottom" id="mode2">竞速模式</span>
      <span class="bottom" id="mode3">黑暗模式</span>
    </div>
    <div class="stop">
      <div style="position: relative; width: 100%; height: 28%; top: 23.5%;">
        <img
          src="img/Timeover.png"
          style="position: relative; width: 100%; height: 100%;"
        />
      </div>
      <div class="stat1">您已连续闯过<span id="complete">0</span>关</div>
      <div class="bottom" id="mode4">主页</div>
      <div class="bottom" id="mode5">重来</div>
    </div>
    <div class="Pause">
      <div style="position: relative; width: 100%; height: 28%; top: 23.5%;">
        <img
          src="img/Timepause.png"
          style="position: relative; width: 100%; height: 100%;"
        />
      </div>
      <div class="bottom" id="continue">继续</div>
      <div class="stat1">您已连续闯过<span id="complete1">0</span>关</div>
    </div>
    <div class="win">
      <div style="position: relative; width: 100%; height: 28%; top: 23.5%;">
        <img
          src="img/Logo.png"
          style="position: relative; width: 100%; height: 100%;"
        /></div>
      <div class="bottom" id="mode4">您已胜利</div>
    </div>
    <div class="container">
      <div style="margin: 0 auto; width: 310px; height: 310px;">
        <canvas
          id="canvas"
          style="
            background: #e1f8f3;
            position: relative;
            width: 310px;
            height: 310px;
            top: 20px;
          "
        >
        </canvas>
        <svg class="masks" style="position: absolute;">
          <defs>
            <!-- 遮罩 #fff：隐藏 #000：显示-->
            <mask id="mask3">
              <rect
                x="0"
                y="0"
                width="100%"
                height="100%"
                style="stroke: none; fill: #fff;"
              ></rect>
              <circle id="circle1" r="46.5px" style="fill: #000;" />
              <circle
                id="circle2"
                cx="98%"
                cy="2%"
                r="46.5px"
                style="fill: #000;"
              />
            </mask>
          </defs>
          <rect
            x="0"
            y="0"
            width="100%"
            height="100%"
            style="stroke: none; fill: rgb(66, 79, 83); mask: url(#mask3);"
          ></rect>
        </svg>
      </div>
      <div class="stat">行动步数:<span id="step">0</span></div>
      <div class="bottom" id="mode6">主页</div>
      <div class="bottom" id="mode7">重来</div>
      <div class="bottom" id="pauseTime">暂停</div>
      <div class="time1"></div>
      <div class="time2"></div>
      <br />
      <div class="direction">
        <div class="directionItem" id="up">↑</div>
        <div class="directionItem" id="left">←</div>
        <div class="directionItem" id="right">→</div>
        <div class="directionItem" id="down">↓</div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
